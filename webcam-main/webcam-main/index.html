<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        img {
            border: 5px solid #007bff;
            border-radius: 4px;
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Object Detection with YOLO</h1>
        <button onclick="startObjectDetection()">Start Object Detection</button>
        <img id="video_feed" src="" alt="Video Feed">
    </div>

    <script>
        function startObjectDetection() {
            document.getElementById('video_feed').src = '/video_feed';
        }
    </script>
</body>
</html>
